<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Raspberry Pi WiFi Controlled LED</title>
</head>
<body>
    <center>
        <h1>TEC-284 Lab 16</h1>
        <h1>LED Web Server</h1> 
	<h2>By Dane Bik</h2>     
        <form method="get" action="/LED1/off">                
            <button type="submit" style="font-size: 20pt">LED 1 OFF</button>
        </form>
        <form method="get" action="/LED1/on">   
            <button type="submit" style="font-size: 20pt">LED 1 ON</button>
        </form>
	
	<form method="get" action="/LED2/off">                
            <button type="submit" style="font-size: 20pt">LED 2 OFF</button>
        </form>
        <form method="get" action="/LED2/on">   
            <button type="submit" style="font-size: 20pt">LED 2 ON</button>
        </form>
	
	<form method="get" action="/LED3/off">                
            <button type="submit" style="font-size: 20pt">LED 3 OFF</button>
        </form>
        <form method="get" action="/LED3/on">   
            <button type="submit" style="font-size: 20pt">LED 3 ON</button>
        </form>
    </center>
</body>
</html>
